type Query {
  users: [User!]
  jobs: [Job!]
  job(id: String!): Job
  user(id: String!): User
  company(id: String!): Company
  companiesByName(text: String!): [Company!]!
  jobsByTitle(text: String!): [Job!]!
  usersByFullname(text: String!): [User!]!
}

type User {
  id: String!
  fullname: String!
  job: Job
  company: Company
}

type Job {
  id: String!
  title: String!
  description: String!
}

type Company {
  id: String!
  name: String!
  description: String!
  availableJobs: [Job!]
}
